<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <html lang="en"></html>
    
    <!--By setting content="IE=edge", the meta tag instructs IE to use the highest available rendering mode, 
      which helps ensure better compatibility and consistent rendering across different versions of Internet Explorer. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->       
  </body>
</html>
